<div class="chat-container" >
  <div class="mensajes">
    <div *ngFor="let mensaje of chats">
      <div [ngClass]="mensaje.user === user ? 'mi-mensaje' : 'otro-mensaje'">
        <ng-container *ngIf="mensaje.user !== user">
          <strong class="text-success">{{mensaje.user}}</strong>
        </ng-container>
        <small>({{(mensaje.fecha.seconds * 1000) | date:'hh:mm a, dd-MM-yy'}})</small>
        <p>{{mensaje.mensaje}}</p>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="mensaje" placeholder="Escribe tu mensaje..." />
    <button (click)="enviarMensaje()">Enviar</button>
  </div>
</div>
