<div class="d-flex justify-content-center">    
    <div class="row login inner-content">
        <div class="col">
            <div>
                <div class="container d-flex justify-content-between mt-5 mb-4">
                    <h2 class="text-center texto-blanco">Registrar usuario</h2>
                    <img src="assets/img/logo.png" class="img-fluid" alt="logo" class="logo">
                </div>
                <div class="d-grid gap-3">
                    <div>
                        <input [(ngModel)]="newUserMail" class="form-control my-2" placeholder="Usuario - Email">
                    </div>
                    <div>
                        <input [(ngModel)]="newUserPWD" class="form-control my-2" required placeholder="ContraseÃ±a">
                    </div>
                    <div>
                        <div class="d-grid gap-2">
                            <button (click)="Register()" class="btn form-control mb-5 texto-blanco">Registrarse</button>
                        </div>
                        @if (loggedUser != ""){
                            <h2 class="text-center text-primary">Usuario registrado: {{loggedUser}}</h2>
                        }
                        @if(flagError){
                            <p class="text-center text-primary">{{msjError}}</p>
                        }
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toast" id= "miTostada" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 20px; right:20px;">
    <div class="toast-header">
      <img src="../../../assets/img/admiracion.png" class="rounded me-2" alt="...">
      <strong class="me-auto">Atencion!</strong>
      <!-- <small>11 mins ago</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
</div>
