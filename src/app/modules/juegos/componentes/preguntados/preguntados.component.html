<div class="position-relative contenedorJuego d-flex flex-column justify-content-center align-items-center">    
    <div class="container d-flex flex-column justify-content-center align-items-center">    
        @if(!jugando){
            <h2>Preguntados</h2>
            <button (click)="comenzar()" class="btn btn-success mb-5">Comenzar</button>
        }@else{
                
            <div *ngIf="cargandoJuego || spinnerOn; else elseBlock;" class="spinner-overlay">
                <div class="spinner-border text-succes" role="status">
                    <span class="visually-hidden">Cargando...</span>                
                </div>
            </div>
            <ng-template #elseBlock>          
                <!-- <div *ngIf="currentQuestionIndex < preguntas.length; else gameOver" class="d-flex flex-column container-preguntados" [ngStyle]="{'background-image': 'url(' + urlFondo + ')', 'background-size': 'cover', 'background-position': 'center', 'opacity': '0.7'}"> -->
                <div *ngIf="currentQuestionIndex < preguntas.length; else gameOver" class="d-flex flex-column container-preguntados" [ngStyle]="{'background-image': 'url(' + urlFondo + ')', 'background-size': 'cover', 'background-position': 'center'}">
                    <div class="preguntas-puntaje d-flex justify-content-around">
                        <h2>{{currentQuestionIndex + 1}}/{{preguntas.length}}</h2>
                        <h2>Puntaje: {{puntaje}}</h2>                        
                    </div>
                    <div><h2 id="temporizador" class="text-center"> {{tiempo}}</h2></div>
                                                                                                            
                    <div class="cont-preguntas d-flex flex-column justify-content-between">                        
                        <!-- <p class="preguntas gothic-a1-extrabold">{{preguntas[currentQuestionIndex].question}}</p> -->
                        <div class="preguntas gothic-a1-extrabold" [innerHTML]="preguntas[currentQuestionIndex].question"></div>
                    </div>
                    
                    <div class="botones-contenedor">
                        <div *ngFor="let answer of preguntas[currentQuestionIndex].allAnswers">
                            <button class="btn my-2 btn-respuestas" (click)="selectAnswer(answer); stopTemporizador(); iniciarTemporizador()" [disabled]="selectedAnswer">{{ answer }}</button>
                        </div>
                        
                        <!-- <button class="btn btn-success my-2 btn-respuestas" (click)="checkAnswer()" [disabled]="!selectedAnswer">Comprobar respuesta</button> -->
                    </div>                                                                
                </div>                    
            </ng-template>
        }
    </div>

        <h2>Pregunta {{currentQuestionIndex + 1}}/{{preguntas.length}}</h2>
        <p>{{preguntas[currentQuestionIndex].question}}</p>

            <button (click)="selectAnswer(answer)" [disabled]="selectedAnswer">{{ answer }}</button>
        </div>
        
        <button (click)="checkAnswer()" [disabled]="!selectedAnswer">Comprobar respuesta</button>
        
        <p>Puntaje: {{score}}</p>
    </div> -->

            <button (click)="Login()" class="btn form-control mb-5 texto-blanco">Pregunta</button>
        </div>
    </ng-template> -->
</div>
