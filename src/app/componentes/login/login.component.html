<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary">Ingresar usuario</h1>
            <input [(ngModel)]="userMail" class="form-control my-2">
            <input [(ngModel)]="userPWD" class="form-control my-2">
            <div class="d-grid gap-2">
                <!--valida si el usuarios esta logeado o si el email existe y asi muestra boton iniciar sesion o cerrar sesion -->
                @if (auth.currentUser?.email){
                    <button (click)="CloseSession()" class="btn btn-primary">Cerrar sesi√≥n</button>
                } @else{
                    <button (click)="Login()" class="btn btn-primary">Login</button>
                }
            </div>
            <!-- muestra el email si esta logeado -->
            @if (auth.currentUser?.email){
                <h2 class="text-center text-primary">Usuario logueado: {{auth.currentUser?.email}}</h2>
                <!-- en auth con currentUser? nos guarda la info de la sesion que tenemos iniciada -->
                <!-- auth.currentUser?. tiene otras opciones aparte de email -->
                 <!-- update curretn user si queremos cambiar sesion -->
            }
        </div>
    </div>
</div>
