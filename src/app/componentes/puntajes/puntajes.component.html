<div class="container d-flex flex-column align-items-center">
    <div>
        <h2>Ranking</h2>
    </div>
    <div class="container">    
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Usuario</th>
            <th>Juego</th>
            <th>Puntaje Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let puntaje of puntajes">
            <td>{{ puntaje.usuario }}</td>
            <td>{{ puntaje.juego }}</td>
            <td>{{ puntaje.puntajeTotal }}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
