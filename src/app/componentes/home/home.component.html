<nav class="navbar">
    <div class="container">        
        <div class="d-flex">
            <a class="navbar-brand" href="#">
                <img class="mt-2" src="../../../assets/img/logo.png" alt="sala de juegos" width="30" height="24">
            </a>
            <h1 class="texto-blanco silkscreen-regular">Sala de Juegos</h1>
        </div>
        
        <div>
            <div>
                <ng-container *ngIf="!auth.currentUser?.email; else elseBlock">  
                    <div class="div-botones d-flex">
                        <div>
                            <button class="btn btn-primary texto-blanco silkscreen-regular" type="button" [routerLink]="'./login'">Login</button>
                        </div>
                        <div>
                            <button class="btn btn-primary texto-blanco silkscreen-regular" type="button" [routerLink]="'./registro'">Resgistrarse</button>            
                        </div>                      
                    </div>
                </ng-container>
            </div>
            <div>
                <ng-template #elseBlock>       
                    <div class="div-botones d-flex">
                        <!-- <button class="btn btn-primary " type="button" [routerLink]="'./login'">Logout</button> -->
                        <p class="mt-2 text-center texto-blanco">Usuario: {{auth.currentUser?.email}}</p>
                        <button (click)="CloseSession()" class="btn texto-blanco">Logout</button>                 
                    </div>     
                </ng-template>                
            </div>
        </div>
    </div>   
</nav>

</div>
